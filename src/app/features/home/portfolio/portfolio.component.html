<section class="page-section portfolio" id="portfolio">
    <div class="container">
        <!-- Portfolio Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-3">Portfolio</h2>
        <p class="lead">Estos son unos ejemplos de proyectos que he trabajado (se cargan aleatoriamente). Si quieres <b>ver con m√°s detalle todos los
            proyectos, te invito a que accedas al <a [routerLink]="['portfolio']">siguiente enlace.</a></b></p>
        <!-- Portfolio Grid Items-->
        <div class="row justify-content-center mt-2 mb-2 pb-2">
            <span class="col-md-6 col-lg-4 mb-2 pb-2" *ngFor="let project of projects; let i = index">
                <a href="#modal{{i}}">
                    <div class="portfolio-item mx-auto">
                        <img class="img-fluid cover" [src]="project.image" [alt]="project.title" />
                    </div>
                </a>
                <app-modal modalId="modal{{i}}" [cover]="project.image" [title]="project.title" [description]="project.description"></app-modal>
            </span>
            <div class="col-lg"><button class="btn btn-success bg-dark btn-lg float-end" [routerLink]="['portfolio']">Ver todos los proyectos</button></div>

        </div>
    </div>
</section>
