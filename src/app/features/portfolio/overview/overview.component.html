<section class="py-5" *ngIf="infoElements.length > 0">

    <div class="text-center mb-5">
      <h1 class="fw-bolder">Proyectos personales / profesionales</h1>
      <p class="lead fw-normal text-muted mb-0">
        Portfolio con los proyectos a destacar
      </p>

    <div class="row mb-5">

        <div class="input-group">
          <button class="btn btn-secondary input-group-text" id="btnGroupAddon" (click)="resetQuery()">X</button>

            type="text"
            class="form-control"
            autofocus
            placeholder="Busca el proyecto/s y/o tecnología/s que deseas"
            [(ngModel)]="query"
            (ngModelChange)="searchData($event)"
            id="listSearch"
            aria-describedby="btnGroupAddon"
          />
        </div>
      </div>

      <div class="col-lg-2"></div>
    </div>

        ></app-one-colum-portfolio>
        <div class="alert alert-info" *ngIf="pagination.length === 0">
          No hay resultados con lo que buscas. Por favor, prueba a realizar la
          búsqueda con otros términos.
        </div>

    <div class="row">
      <div class="col-lg">
        <app-pagination
          *ngIf="pagination.length > 0"
          (showInfoElements)="loadData($event)"

          [itemsPerPage]="itemsPerPage"
          [infoElements]="pagination"
