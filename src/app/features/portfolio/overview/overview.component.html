<!-- Page Content-->
<section class="py-5" *ngIf="infoElements.length > 0">
  <div class="container-fluid px-5 my-2">
    <div class="text-center mb-5">
      <h1 class="fw-bolder">{{ 'title' | translate }}</h1>
      <p class="lead fw-normal text-muted mb-0">
        {{ 'subtitle' | translate }}
      </p>
    </div>
    <div class="row mb-5">
      <div class="col-lg-2"></div>
      <div class="col-lg">
        <div class="input-group">
          <button
            class="btn btn-anartz input-group-text"
            id="btnGroupAddon"
            (click)="resetQuery()">
            X
          </button>
          <input
            type="text"
            class="form-control"
            autofocus
            placeholder="{{ 'inputPlaceholder' | translate }}"
            [(ngModel)]="query"
            (ngModelChange)="searchData($event)"
            id="listSearch"
            aria-describedby="btnGroupAddon" />
        </div>
      </div>

      <div class="col-lg-2"></div>
    </div>
    <div class="row">
      <!--<div class="col-lg-1"></div>-->
      <div class="col-lg-2" *ngIf="1 !== 1">
        <h4>Filtrar por:</h4>
        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseTwo"
                aria-expanded="false"
                aria-controls="collapseTwo">
                Tecnolog√≠as / Funcionalidades
              </button>
            </h2>
            <div
              id="collapseTwo"
              class="accordion-collapse collapse"
              aria-labelledby="headingTwo"
              data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <div class="list-group">
                  <label *ngFor="let technology of filtersByTechnologies">
                    <input
                      class="form-check-input me-1"
                      type="checkbox"
                      value=""
                      checked
                      (change)="
                        selectUnselectOptions($event, 'tech', technology)
                      " />
                    <span>{{ technology }}</span>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingFour">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseFour"
                aria-expanded="true"
                aria-controls="collapseFour">
                Proyecto finalizado
              </button>
            </h2>
            <div
              id="collapseFour"
              class="accordion-collapse"
              aria-labelledby="headingFour"
              data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <div class="list-group">
                  <label>
                    <input
                      class="form-check-input me-1"
                      type="radio"
                      value=""
                      name="flexRadioDefault"
                      checked
                      (change)="selectUnselectOptions($event, 'finish', '?')" />
                    <span>Si</span>
                  </label>
                </div>
                <div class="list-group">
                  <label>
                    <input
                      class="form-check-input me-2"
                      type="radio"
                      value=""
                      name="flexRadioDefault"
                      (change)="selectUnselectOptions($event, 'finish', '')" />
                    <span>No</span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-2"></div>
      <div class="col-lg" *ngIf="showItems">
        <app-one-colum-portfolio
          [info]="c"
          *ngFor="let c of showItems"
          [btnDetailsLabel]="'buttons.details'"
          [btnExternalLabel]="'buttons.showCode'"></app-one-colum-portfolio>
        <div class="alert alert-info" *ngIf="pagination.length === 0">
          {{ 'alerts.noResults' | translate }}
        </div>
      </div>
      <div class="col-lg-2"></div>
    </div>
    <div class="row">
      <div class="col-lg">
        <app-pagination
          *ngIf="pagination.length > 0"
          (showInfoElements)="loadData($event)"
          (changePage)="changePage($event)"
          [itemsPerPage]="itemsPerPage"
          [infoElements]="pagination"
          [currentPage]="currentPage"></app-pagination>
      </div>
    </div>

    <!-- Pagination -->
  </div>
</section>
