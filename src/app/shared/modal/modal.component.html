<div class="modal fade modal-lg" id="{{modalId}}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-truncate" style="max-width: 930px;" id="staticBackdropLabel">{{title}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img [src]="cover" [alt]="title" class="img-fluid rounded mx-auto d-block" />
                <br/>
                <div [innerHtml]="description">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <a *ngIf="externalRouter" [href]="externalRouter" target="_blank" class="btn btn-primary bg-dark">Ir al proyecto</a>
            </div>
        </div>
    </div>
</div>
